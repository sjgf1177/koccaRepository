<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset = "UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<style type="text/css">
			body { margin:0px; padding:0px; position: absolute; width: 100%; height: 100%; overflow-x:hidden; overflow-y:hidden;}
			#contentFrame { margin:0px; padding:0px;     position: absolute; width: 100%; height: 100%; }
			.style1 { color: #666666; font-weight: bold; font-family:Tahoma; font-size: 12px; }
		</style>
		
		<script type="text/javascript" defer="defer">
			//-------   function   -------//
			/**
			 * openContent 컨텐츠가 열렸을 경우 실행(학습 시작)
			 */
			function openContent() {
				var objTempFrame = document.getElementById("contentFrame");
				var strTempPage = "01.html";		//시작 페이지
				objTempFrame.src = strTempPage;
			}			
			/**
			 * closeContent	컨텐츠가 닫혔을 경우 실행(학습 종료)
			 */			
			function closeContent() {	}
		</script>
	</head>

	<body scroll="no" ondragstart="return false" onselectstart="return false" oncontextmenu="return false" onload="openContent();" onunload="closeContent();">
		<iframe id="contentFrame" name="contentFrame" border="0" frameborder="0" scrolling="no noresize" allowfullscreen="true"></iframe>
	</body>
</html>
