	// player bar
	var playbar = true;
	var playControl = function(){
		if (playbar == false){
			$('.jp-seek-bar').css('display','none');
		} else {
			$('.jp-seek-bar').css('display','block');
			$('.jp-progress').unbind('click');

	$('.jp-progress').bind('click',function(){		
		next(mypage);

    // movie
    var movieUrl = [mp4_Name]; // 1300k, 500k
      function jplayerControll(a){
		var mUrl = movieUrl[a];
		$('#jquery_jplayer_1').jPlayer({			
			ready: function (event) {
				$(this).jPlayer('setMedia', {
					m4v: mUrl,
					poster: '../images/img/cover.png' //썸네일
				});

				if(!navigator.userAgent.match(/Android|Mobile|iP(hone|od|ad)|BlackBerry|IEMobile|Kindle|NetFront|Silk-Accelerated|(hpw|web)OS|Fennec|Minimo|Opera M(obi|ini)|Blazer|Dolfin|Dolphin|Skyfire|Zune/)){
					$(this).jPlayer('play');
				}
			
			},
			swfPath:'js',
			supplied:'m4v',
			size: {
				width:'100%',
				height:'auto',
				cssClass:'jp-video-360p'
			},
			useStateClassSkin: true,
			autoBlur: false,
			smoothPlayBar: true,
			keyEnabled: true,
			remainingDuration: false,
			toggleDuration: false,
		//	autohide: {restored: true, fadeIn:200},
			volume: 0.5,
			ended : function(){
                
			}
		});
	}
	var windowWidth = $( window ).width();
	var nowspeed = function(){
		var nows = $('.jp-speed').children('.on').index()-2;		
		setTimeout( function() { $('.speed').eq(nows).click(); },200);
	}

	
	$('.jp-play.mobile, .jp-controls .jp-play').bind('click',function(){

		if (!$('#jp_container_1').is('.jp-state-playing')){
			//영상이 재생중일때
			$('#jquery_jplayer_1').jPlayer('pause');
			$(".jp-gradient-box").fadeOut(2000);
			$(".jp-gui").fadeOut(2000);
			$(".jp-play.mobile").fadeOut(2000);
			nowspeed();

		} else{
		
			$('#jquery_jplayer_1').jPlayer('play');
			$(".jp-play.mobile").fadeOut();
			$(".jp-gui").fadeOut();
			$(".jp-gradient-box").fadeOut();
			nowspeed();
		}
	});

	$('.jp-stop').bind('click',function(){
		$('.play').fadeIn();
		nowspeed();
	});

	// 스피드 변경
	$('.speed').each(function(){
		$(this).bind('click',function(){
			if (!$(this).hasClass('on')){
				var dataNum = $(this).attr('data-speed');
				var speed = [0.5, 0.8, 1, 1.2, 1.5, 1.8, 2];
				$('.speed').removeClass('on');
				$(this).addClass('on');				
				$('#jquery_jplayer_1').jPlayer('option','playbackRate',speed[dataNum]);
			}
		});
	});
	$('.speed').eq(1).click();

	// 해상도 변경
	$('.resolution').each(function(){
		$(this).bind('click',function(index){
			if (!$(this).hasClass('active')){
				var dataType = $(this).attr('data-type');
				$('.resolution').removeClass('active');
				$(this).addClass('active');
	
				$('#jquery_jplayer_1').jPlayer('destroy');
				if (dataType == 'high'){ jplayerControll(0);
				} else { jplayerControll(1); }
	//			setTimeout(function() { $('#jquery_jplayer_1').jPlayer('play'); },1200);
			}
		});
	});


	// replay
	$('.jp-replay').bind('click',function(){
		$('#jquery_jplayer_1').jPlayer('stop');
		$('#jquery_jplayer_1').jPlayer('play');
		nowspeed();
	});

	jplayerControll(0);
